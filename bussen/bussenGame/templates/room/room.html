<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centurion Room {{ room_name }}</title>
</head>
<body style="background: #e62272">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

{% load static %}
<script src="{% static 'js/Reconnectingsocket.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="w3-mobile">
    <div class="welcome w3-mobile" style="margin-right: auto; margin-left: auto; padding-top: 1px">
        <h1>Welcomee to room: <br>{{ room_name }}</h1>
    </div>
    <input id="room-start" class="w3-button w3-round-large" style="background-color: white; color: #e62272;
            margin-top:1%" type="button" value="Everyone is in!">
</div>
<div id="questions" class="questions w3-card w3-white w3-center" style="width: 60%; margin: auto">
    <header class="w3-container" style="background: #e62272">
        <h1 id="turn-question" style="color: white"></h1>
    </header>
    <div class="w3-container">
        <H1 id="text-question"></H1>
    </div>
    <div class="w3-row w3-container" id="question-choices" style="padding-bottom: 20px">
        <div class="w3-col s4 w3-container">
            <H2 id="a0"></H2><br><input class="w3-radio" type="radio" name="answer" value="a">
        </div>
        <div class="w3-col s4 w3-container">
            <H2 id="a1"></H2><br><input class="w3-radio" type="radio" name="answer" value="b">
        </div>
        <div class="w3-col s4 w3-container">
            <H2 id="a2"></H2><br><input class="w3-radio" type="radio" name="answer" value="c">
        </div>
        <input id="answer-submit" class="w3-button w3-round-large" style="background-color: white; color: #e62272;
            margin-top:2%" type="button" value="Enter">
    </div>
</div>
<div id="cards" class="w3-row w3-container w3-center">
    <div class="w3-col s3 w3-container">
        {% load static %}
        <img class="card w3-round-large" id="c0" src="{% static 'media/cards/back.jpg' %}">
    </div>
    <div class="w3-col s3 w3-container">
        {% load static %}
        <img class="card w3-round-large" id="c1" src="{% static 'media/cards/back.jpg' %}">
    </div>
    <div class="w3-col s3 w3-container">
        {% load static %}
        <img class="card w3-round-large" id="c2" src="{% static 'media/cards/back.jpg' %}">
    </div>
    <div class="w3-col s3 w3-container">
        {% load static %}
        <img class="card w3-round-large" id="c3" src="{% static 'media/cards/back.jpg' %}">
    </div>
</div>

<div id="myModal" class="modal">
    <div class="w3-mobile w3-center w3-container" style="margin-top: 7%">
        <h1 id="text-input">Please enter your username</h1>
        <input class="w3-input w3-border-0 w3-round-large" type="text" id="fname" name="fname"
               style="width: 30%; background-color: white;
                                                            text-align: center; display: inline-block">
    </div>
</div>
<div class="w3-container w3-cell w3-center w3-mobile" style="width: 20%; padding-top: 15px">
    {{ room_name|json_script:"room-name" }}
    <script src="{% static 'js/main.js' %}"></script>
</div>
</body>
</html>
